<!DOCTYPE html>
<html lang="en">
   <head>
       <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <style type="text/css">
         #boxA, #boxB {
            float:left;padding:10px;margin:10px;-moz-user-select:none;
         }
         #boxA { background-color: #6633FF; width:75px; height:75px;  }
         #boxB { background-color: #FF6699; width:150px; height:150px; }
         p{
             font-size:20px;
         }
      </style>
      
   </head>


   <body>
       <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand"routerLink="/home"><p>ARcreative</p></a>
                </div>
                <ul class="nav navbar-nav">
                <li ><a class="nav-link" routerLink="/home"><p>Home</p></a></li>
                </ul>
            </div>
            </nav>

            <div class="container">
                
                <h2>Drag and Drop the image</h2>
                <div  id="div1" 
                      (drop)="drop($event)" 
                      (dragover)="allowDrop($event)">
                
                      <img 
                      src="https://images.pexels.com/photos/658687/pexels-photo-658687.jpeg?auto=compress&cs=tinysrgb&h=350" 
                      draggable="true" 
                      (dragstart)="drag($event)" 
                      id="drag1"
                      width="250" 
                      height="300">
                </div>
                
                <div id="div2" 
                  (drop)="drop($event)" 
                  (dragover)="allowDrop($event)">
                </div>
            </div>
   </body>
</html>
